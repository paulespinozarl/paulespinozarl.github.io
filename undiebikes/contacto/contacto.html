<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - UndieBikes</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-contacto.css">
    </head>
    <body>
        <header>
            <div class="titulo-logo">
                <h1 class="titulo-header">UndieBikes</h1>
                <img class="logo" src="imagenes/logo.jpg">
            </div>
            <div>
                <nav>
                    <ul class="caja">
                        <li><a class="link-header" href="https://www.facebook.com/profile.php?id=100063883010495" target="_blank"><img class="red-social" src="imagenes/facebook.png" alt="facebook"></a></li>
                        <li><a href="https://www.instagram.com/undiebikes/" target="_blank"><img class="red-social" src="imagenes/instagram.png" alt="instagram"></a></li>
                        <li><a href="https://paulespinozarl.github.io/undiebikes/servicios/servicios.html" target="_blank">Servicios</a></li>
                        <li><a href="https://paulespinozarl.github.io/undiebikes/contacto/contacto.html" target="_blank">Contacto</a></li>
                    </ul>
                </nav>
            </div>        
        </header>
        <main>
            <form class="form-group">
                <p>¿Deseas cotizar el mantenimiento de tu bicicleta?</p>
                <p>¡Escríbenos!</p>               
                <input class="input" placeholder="Nombre y Apellido">                
                <input class="input" placeholder="Email">                
                <input class="input" placeholder="Telefono">
                <textarea cols="40" rows="10" id="mensaje" class="input-padron" required placeholder="Describe que deseas realizar..."></textarea>
                    <fieldset class="input2">
                        <legend>¿Cómo le gustaría que lo contactemos?</legend>    
                        <label class="input2-child"><input type="radio" value="email">Email</label>                        
                        <label class="input2-child"><input type="radio" value="telefono">Teléfono</label>                        
                        <label class="input2-child"><input type="radio" value="whatsapp"checked>WhatsApp</label>                        
                    </fieldset>
                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                    </select>
                </fieldset>                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de UndieBikes?</label>                
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes a Viernes</td>
                        <td>09h ~ 19h</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>10h ~ 16h</td>
                    </tr>
                    <tr>
                        <td>Domingo</td>
                        <td>CERRADO</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img class="logo" src="imagenes/logo.jpg">
            <p class="copyright">&copy Copyright UndieBikes - 2022</p>
        </footer>
    </body>
</html>
